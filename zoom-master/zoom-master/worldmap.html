<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/zoom-master/zoom-master/2-rotate.css" rel="stylesheet">
	<link rel="icon" href="../../wp-content/uploads/2019/04/tumblr_nea4i9gpfB1qgrdiqo1_250.png" sizes="32x32" />
	<link rel="icon" href="../../wp-content/uploads/2019/04/tumblr_nea4i9gpfB1qgrdiqo1_250.png" sizes="192x192" />
	<link rel="apple-touch-icon" href="../../wp-content/uploads/2019/04/tumblr_nea4i9gpfB1qgrdiqo1_250.png" />
	<meta name="msapplication-TileImage"
		content="https://becomeprogamer.com/wp-content/uploads/" />
	<title>VINLAND Worldmap</title>


	

	
	<style>
		/* styles unrelated to zoom */
		* { border:0; margin:0; padding:0; }
		p { position:absolute; top:3px; right:28px; color:#555; font:bold 13px/1 sans-serif;}

		/* these styles are for the demo, but are not required for the plugin */
		.zoom {
			display:inline-block;
			position: relative;
		}
		/* hidden on default */
div#popup { display: none; }

/* use a media query to filter small devices */
@media only screen and (max-device-width:480px) {
    /* show the popup */
    div#popup { display: block; }
}
		
		/* magnifying glass icon */
		.zoom:after {
			content:'';
			display:block; 
			width:33px; 
			height:33px; 
			position:absolute; 
			top:0;
			right:0;
			background:url(icon.png);
		}


		.zoom img {
			display: block;
		}


		.zoom img::selection { background-color: transparent; }

		#ex2 img:hover { cursor: url(grab.cur), default; }
		#ex2 img:active { cursor: url(grabbed.cur), default; }

		

 @media screen and (min-width:100%) and (max-width: 100%) and (orientation: portrait) {
   #lock{ display:none; }
  #container{ display:block; }
  
}
style (in angled brackets)

	</style>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
	<script src='jquery.zoom.js'></script>
	<script src="/index.html"> </script>
	
	
  <script> 
		$(document).ready(function(){
			$('#ex1').zoom();
			$('#ex2').zoom({ on:'grab' });
      if($(window).width()>768){
        $('#ex3').zoom({ on:'click', magnify:0.5 });	
      }else{
        $('#ex3').zoom({ on:'click', magnify:0.2 });	
      }
					 
			$('#ex4').zoom({ on:'toggle' });
		});
	</script>
	
	
</head>
<body>
	
	
		
	

	

	<BODY id="container"></BODY>
	<span class='zoom' id='ex3'>
		<img src='/wp-content/uploads/2019/04/Vinland8k.jpg' width='100%' height='100%' alt='Daisy on the Ohoopee'/>
		<p>Click to activate</p>
		
	</span>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <style>
    #rotatePopup {
      background-color:#000 !important;
    }
    .modal-dialog {
        min-height: calc(100vh - 60px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        overflow: auto;
    }
    @media(max-width: 768px) {
      .modal-dialog {
        min-height: calc(100vh - 20px);
      }
      
    }
  </style>
  <!-- Modal -->
  <div class="modal fade" id="rotatePopup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background:#000">
        <div class="modal-body">
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <img src="phone_rotate.gif" class="img-fluid" alt="">
        </div>
      </div>
    </div>
  </div>
  
  <script>
    (function($) {
      $(document).ready(function() {
        var popupShown = false;
        $(window).resize(function(){
          if(popupShown) {
            $("#rotatePopup").modal('hide')
            return false;
          } 
          popupShown = true;
          if($(window).width()<=480){
            $("#rotatePopup").modal('show')
            setTimeout(function(){
              $("#rotatePopup").modal('hide')
            }, 5000)
          }else{
            $("#rotatePopup").modal('hide')
          }
        })
        $(window).resize()
      });
    })(jQuery);
  </script>
	
</body>
</html>
